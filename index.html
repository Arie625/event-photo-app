<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Frame</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            overflow: hidden;
        }
        #canvas {
            border: 5px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Polaroid Frame</h2>
    <input type="file" id="upload" accept="image/*">
    <br><br>
    <input type="text" id="textInput" placeholder="Enter your text here">
    <button onclick="drawText()">Add Text</button>
    <br><br>
    <div id="canvas-container">
        <canvas id="canvas" width="960" height="1280"></canvas>
    </div>
    <br><br>
    <button onclick="uploadToDrive()">Upload to Google Drive</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const textInput = document.getElementById('textInput');

        function drawFrame() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const photoWidth = 875;
            const photoHeight = 1000;
            const topMargin = 85;
            const x = (canvas.width - photoWidth) / 2;
            const y = topMargin;

            ctx.fillStyle = "#ddd"; 
            ctx.fillRect(x, y, photoWidth, photoHeight);

            ctx.fillStyle = "white";
            ctx.fillRect(0, 1100, canvas.width, 180);
        }

        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        drawFrame(); 

                        const photoWidth = 875;
                        const photoHeight = 1000;
                        const topMargin = 85;
                        const x = (canvas.width - photoWidth) / 2;
                        const y = topMargin;

                        let scale = Math.max(photoWidth / img.width, photoHeight / img.height);
                        let imgWidth = img.width * scale;
                        let imgHeight = img.height * scale;

                        let imgX = x + (photoWidth - imgWidth) / 2;
                        let imgY = y + (photoHeight - imgHeight) / 2;

                        ctx.save();
                        ctx.beginPath();
                        ctx.rect(x, y, photoWidth, photoHeight);
                        ctx.clip();
                        ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight);
                        ctx.restore();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function drawText() {
            const text = textInput.value;
            ctx.fillStyle = "black";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText(text, canvas.width / 2, 1200);
        }

       function uploadToDrive() {
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append("image", blob, "polaroid.png");

                console.log("Uploading image...");

                fetch("https://hooks.zapier.com/hooks/catch/21832570/2gmhqk0/", { 
                    method: "POST",
                    body: formData
                })
                .then(response => {
                    console.log("Upload request sent.");
                    alert("Upload request sent to Zapier!");
                })
                .catch(error => {
                    console.error("Upload failed:", error);
                    alert("Upload failed. Check the console for details.");
                });
            }, "image/png");
        }

        upload.addEventListener('change', loadImage);
        drawFrame();
    </script>
</body>
</html>
