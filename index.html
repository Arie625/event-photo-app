<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photo Upload</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 5px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: #f8f8f8;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Upload Your Photo</h2>
    <input type="file" id="upload" accept="image/*"><br><br>
    <canvas id="canvas" width="960" height="1280"></canvas>
    <br>
    <textarea id="message" placeholder="Write your message..."></textarea>
    <br>
    <button onclick="saveImage()">Download Image</button>
    
    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const messageInput = document.getElementById('message');

        upload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        // Draw white frame
                        ctx.fillStyle = "white";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // Scale and position image at the top with 42.5px margin
                        let scale = Math.max(875 / img.width, 1000 / img.height);
                        let x = (canvas.width / 2) - (img.width * scale / 2);
                        let y = 42.5;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        
                        drawTemplate();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function drawTemplate() {
            // Draw white frame area for text
            ctx.fillStyle = "white";
            ctx.fillRect(0, 1100, canvas.width, 180);
            
            // Draw user message
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText(messageInput.value, 80, 1200);
        }

        messageInput.addEventListener('input', drawTemplate);

        function saveImage() {
            drawTemplate(); // Ensure the message is drawn before saving
            const link = document.createElement('a');
            link.download = 'polaroid_photo.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
