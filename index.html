<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Photo Capture</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #00504c;
        }
        #banner {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #canvas-container {
            max-width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        #canvas {
            border: 5px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
            max-width: 100%;
            height: auto;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <img id="banner" src="https://i.imgur.com/BM5pJ7M.png" alt="Banner">
    <h2 style="color: white;">Polaroid Frame</h2>
    <video id="video" autoplay></video>
    <button onclick="capturePhoto(); scrollToPreview();">Capture Photo</button>
    <br>
    <div id="canvas-container">
        <canvas id="canvas" width="960" height="1280"></canvas>
    </div>
    <br>
    <input type="text" id="textInput" placeholder="Enter your text here">
    <button onclick="drawText()">Add Text</button>
    <br>
    <button onclick="uploadToDrive()">Upload Photo</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const textInput = document.getElementById('textInput');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Camera access denied:", err));

        function drawFrame() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const photoWidth = 875;
            const photoHeight = 1000;
            const topMargin = 85;
            const x = (canvas.width - photoWidth) / 2;
            const y = topMargin;

            ctx.fillStyle = "#ddd";
            ctx.fillRect(x, y, photoWidth, photoHeight);

            ctx.fillStyle = "white";
            ctx.fillRect(0, 1100, canvas.width, 180);
        }

        function capturePhoto() {
            drawFrame();

            const photoWidth = 875;
            const photoHeight = 1000;
            const topMargin = 85;
            const x = (canvas.width - photoWidth) / 2;
            const y = topMargin;

            const videoRatio = video.videoWidth / video.videoHeight;
            const canvasRatio = photoWidth / photoHeight;
            let drawWidth, drawHeight, offsetX, offsetY;

            if (videoRatio > canvasRatio) {
                drawHeight = photoHeight;
                drawWidth = video.videoWidth * (photoHeight / video.videoHeight);
                offsetX = x + (photoWidth - drawWidth) / 2;
                offsetY = y;
            } else {
                drawWidth = photoWidth;
                drawHeight = video.videoHeight * (photoWidth / video.videoWidth);
                offsetX = x;
                offsetY = y + (photoHeight - drawHeight) / 2;
            }

            ctx.save();
            ctx.beginPath();
            ctx.rect(x, y, photoWidth, photoHeight);
            ctx.clip();
            ctx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);
            ctx.restore();
        }

        function drawText() {
            const text = textInput.value;
            ctx.fillStyle = "black";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText(text, canvas.width / 2, 1200);
        }

        function uploadToDrive() {
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append("image", blob, "polaroid.png");

                console.log("Uploading image...");

                fetch("https://hooks.zapier.com/hooks/catch/21832570/2gmhqk0/", { // Replace with Zapier Webhook URL
                    method: "POST",
                    body: formData
                })
                .then(response => {
                    console.log("Upload request sent.");
                    alert("File Uploaded!");
                })
                .catch(error => {
                    console.error("Upload failed:", error);
                    alert("Upload failed. Check the console for details.");
                });
            }, "image/png");
        }

        function scrollToPreview() {
            document.getElementById('canvas-container').scrollIntoView({ behavior: 'smooth' });
        }

        drawFrame();
    </script>
</body>
</html>
