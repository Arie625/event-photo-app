<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Photo Capture</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #00504c;
        }
        #canvas-container {
            max-width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        #canvas {
            border: 5px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
            max-width: 100%;
            height: auto;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <button onclick="switchCamera()">Switch Camera</button>
    <button onclick="capturePhoto();">Capture Photo</button>
    <div id="canvas-container">
        <canvas id="canvas" width="960" height="1280"></canvas>
    </div>
    <input type="text" id="textInput" placeholder="Enter your text here">
    <button onclick="drawText()">Add Text</button>
    <button onclick="uploadToDrive()">Upload Photo</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        let currentStream = null;
        let currentFacingMode = 'user';
        let lastCapturedImage = null;

        async function startCamera(facingMode) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
            } catch (err) {
                console.error("Camera access denied:", err);
            }
        }

        function switchCamera() {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            startCamera(currentFacingMode);
        }

        startCamera(currentFacingMode);

        function capturePhoto() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const photoWidth = 875;
            const photoHeight = 950; 
            const x = (canvas.width - photoWidth) / 2;
            const y = 85;
            
            const videoRatio = video.videoWidth / video.videoHeight;
            const frameRatio = photoWidth / photoHeight;
            
            let drawWidth, drawHeight, offsetX, offsetY;
            
            if (videoRatio > frameRatio) {
                drawHeight = photoHeight;
                drawWidth = drawHeight * videoRatio;
                offsetX = (photoWidth - drawWidth) / 2;
                offsetY = 0;
            } else {
                drawWidth = photoWidth;
                drawHeight = drawWidth / videoRatio;
                offsetX = 0;
                offsetY = (photoHeight - drawHeight) / 2;
            }
            
            ctx.drawImage(video, x + offsetX, y + offsetY, drawWidth, drawHeight);
            lastCapturedImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function drawText() {
            if (lastCapturedImage) {
                ctx.putImageData(lastCapturedImage, 0, 0);
            }
            const text = document.getElementById('textInput').value;
            ctx.fillStyle = "black";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText(text, canvas.width / 2, 1120);
        }

        function uploadToDrive() {
            canvas.toBlob(blob => {
                if (!blob) return;
                const formData = new FormData();
                formData.append("image", blob, "polaroid.png");
                fetch("https://hooks.zapier.com/hooks/catch/21832570/2gmhqk0/", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(result => {
                    alert("File Uploaded!");
                })
                .catch(error => {
                    console.error("Upload failed:", error);
                });
            }, "image/png");
        }
    </script>
</body>
</html>
