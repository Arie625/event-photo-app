<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Photo Capture</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #00504c;
        }
        #banner {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #canvas-container {
            max-width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        #canvas {
            border: 5px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
            max-width: 100%;
            height: auto;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <img id="banner" src="https://i.imgur.com/BM5pJ7M.png" alt="Banner">
    <h2 style="color: white;">Polaroid Frame</h2>
    <video id="video" autoplay playsinline muted></video>
    <button onclick="switchCamera()">Switch Camera</button>
    <button onclick="capturePhoto(); scrollToPreview();">Capture Photo</button>
    <br>
    <div id="canvas-container">
        <canvas id="canvas" width="960" height="1280"></canvas>
    </div>
    <br>
    <input type="text" id="textInput" placeholder="Enter your text here" style="margin-top: 20px;">
    <button onclick="drawText()">Add Text</button>
    <br>
    <button onclick="uploadToDrive()">Upload Photo</button>
    
    <div id="popup">Please wait...</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const textInput = document.getElementById('textInput');
        let currentStream = null;
        let currentFacingMode = 'user';
        let lastCapturedImage = null;

        async function startCamera(facingMode) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const constraints = {
                    video: { facingMode: facingMode, aspectRatio: 4/3, width: { ideal: 1280 }, height: { ideal: 960 } }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
            } catch (err) {
                console.error("Camera access denied:", err);
            }
        }

        function switchCamera() {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            startCamera(currentFacingMode);
        }

        startCamera(currentFacingMode);

        function drawFrame() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const photoWidth = 875;
            const photoHeight = 950; 
            const topMargin = 85;
            const x = (canvas.width - photoWidth) / 2;
            const y = topMargin;

            ctx.fillStyle = "#ddd";
            ctx.fillRect(x, y, photoWidth, photoHeight);

            ctx.fillStyle = "white";
            ctx.fillRect(0, 1070, canvas.width, 210);
        }

        function capturePhoto() {
            drawFrame();
            const aspectRatio = video.videoWidth / video.videoHeight;
            const photoHeight = 950; 
            const photoWidth = photoHeight * aspectRatio;
            const x = (canvas.width - photoWidth) / 2;
            const y = 85;

            ctx.drawImage(video, x, y, photoWidth, photoHeight);
            lastCapturedImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function drawText() {
            if (lastCapturedImage) {
                ctx.putImageData(lastCapturedImage, 0, 0);
            }
            const text = textInput.value;
            ctx.fillStyle = "black";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            let maxWidth = canvas.width - 40;
            let words = text.split(' ');
            let line = '';
            let lineHeight = 50;
            let y = 1120;

            for (let i = 0; i < words.length; i++) {
                let testLine = line + words[i] + ' ';
                let metrics = ctx.measureText(testLine);
                let testWidth = metrics.width;
                if (testWidth > maxWidth && i > 0) {
                    ctx.fillText(line, canvas.width / 2, y);
                    line = words[i] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, canvas.width / 2, y);
        }

        function uploadToDrive() {
            document.getElementById('popup').style.display = 'block';
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("image", blob, "polaroid.png");

                fetch("https://hooks.zapier.com/hooks/catch/21832570/2gmhqk0/", {
                    method: "POST",
                    body: formData
                }).then(response => {
                    document.getElementById('popup').style.display = 'none';
                    alert("File Uploaded!");
                }).catch(error => {
                    document.getElementById('popup').style.display = 'none';
                    alert("Upload failed. Check console for details.");
                    console.error("Upload failed:", error);
                });
            }, "image/png");
        }

        function scrollToPreview() {
            document.getElementById('canvas-container').scrollIntoView({ behavior: 'smooth' });
        }

        drawFrame();
    </script>
</body>
</html>
