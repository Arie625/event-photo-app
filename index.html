<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Frame</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 5px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
        }
    </style>
</head>
<body>
    <h2>Polaroid Frame</h2>
    <input type="file" id="upload" accept="image/*">
    <br><br>
    <canvas id="canvas" width="960" height="1280"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        
        function drawFrame() {
            // Draw the white polaroid frame
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Define the photo area (centered)
            const photoWidth = 875;
            const photoHeight = 1000;
            const topMargin = 85; // White space on top
            const x = (canvas.width - photoWidth) / 2;
            const y = topMargin;
            
            // Draw the photo placeholder
            ctx.fillStyle = "#ddd"; // Light gray placeholder
            ctx.fillRect(x, y, photoWidth, photoHeight);
            
            // Draw the bottom text area
            ctx.fillStyle = "white";
            ctx.fillRect(0, 1100, canvas.width, 180);
        }
        
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        drawFrame(); // Redraw the frame
                        
                        // Calculate scaling to contain the image within the photo area
                        const photoWidth = 875;
                        const photoHeight = 1000;
                        const topMargin = 85;
                        const x = (canvas.width - photoWidth) / 2;
                        const y = topMargin;
                        
                        let scale = Math.min(photoWidth / img.width, photoHeight / img.height);
                        let imgWidth = img.width * scale;
                        let imgHeight = img.height * scale;
                        let imgX = x + (photoWidth - imgWidth) / 2;
                        let imgY = y + (photoHeight - imgHeight) / 2;
                        
                        ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        upload.addEventListener('change', loadImage);
        drawFrame();
    </script>
</body>
</html>
